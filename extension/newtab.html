<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>newtab-pluspromaxultra</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="widget-grid" class="widget-grid"></div>
  <div id="action-buttons">
    <div id="settings-button" class="action-button">&#9881;</div>
    <div id="widgets-button" class="action-button">Widgets</div>
    <div id="edit-button" class="action-button">Edit</div>
  </div>
  <div id="settings-panel" class="hidden">
    <button id="close-settings" class="close-button">&times;</button>
    <div class="settings-tabs">
      <button data-tab="config" class="active">Config</button>
      <button data-tab="appearance">Appearance</button>
    </div>
    <div id="config-tab" class="tab-content">
      <h2>Export / Import</h2>
      <div class="export-import">
        <select id="export-type">
          <option value="text">Text</option>
          <option value="file">File</option>
        </select>
        <button id="export-btn">Export</button>
      </div>
      <div class="export-import">
        <select id="import-type">
          <option value="text">Text</option>
          <option value="file">File</option>
        </select>
        <button id="import-btn">Import</button>
        <input type="file" id="import-file" accept="application/json" style="display:none">
      </div>
      <h2>Layout</h2>
      <div class="layout-settings">
        <label>Columns: <input type="number" id="grid-columns" min="1"></label>
        <label>Rows: <input type="number" id="grid-rows" min="1"></label>
      </div>
    </div>
    <div id="appearance-tab" class="tab-content hidden">
      <h2>Background</h2>
      <div class="background-settings">
        <input type="color" id="bg-color-picker">
        <div class="image-wrapper">
          <input type="file" id="bg-image-picker" accept="image/*">
          <button id="remove-bg-image" class="remove-image hidden">&times;</button>
        </div>
      </div>
    </div>
  </div>
  <div id="widgets-panel" class="hidden">
    <button id="close-widgets" class="close-button">&times;</button>
    <h2>Widgets</h2>
    <div id="widget-list"></div>
  </div>
  <script src="settings.js"></script>
  <script src="widgets.js"></script>
</body>
</html>
